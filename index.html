<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Function Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <div class="toggle-container">
      <span class="toggle-label">Arithmetic</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle" onclick="toggleCalculator()">
      </label>
      <span class="toggle-label">Simple Interest</span>
    </div>
    
    <!-- Arithmetic Calculator Section -->
    <div id="arithmetic-mode">
      <div id="arithmetic-display" class="display">0</div>
      <div class="button-grid">
        <button class="button" onclick="appendNumber(7)">7</button>
        <button class="button" onclick="appendNumber(8)">8</button>
        <button class="button" onclick="appendNumber(9)">9</button>
        <button class="button operation" onclick="setOperation('+')">+</button>
        
        <button class="button" onclick="appendNumber(4)">4</button>
        <button class="button" onclick="appendNumber(5)">5</button>
        <button class="button" onclick="appendNumber(6)">6</button>
        <button class="button operation" onclick="setOperation('-')">-</button>
        
        <button class="button" onclick="appendNumber(1)">1</button>
        <button class="button" onclick="appendNumber(2)">2</button>
        <button class="button" onclick="appendNumber(3)">3</button>
        <button class="button operation" onclick="setOperation('*')">*</button>
        
        <button class="button clear" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendNumber(0)">0</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button operation" onclick="setOperation('/')">/</button>
      </div>
    </div>

    <!-- Simple Interest Calculator Section -->
    <div id="interest-mode" class="hidden">
      <div class="input-group">
        <label for="principal">Principal Amount</label>
        <input type="number" id="principal" placeholder="Enter Principal" oninput="validateInput(this)">
      </div>
      <div class="input-group">
        <label for="rate">Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter Rate" oninput="validateInput(this)">
      </div>
      <div class="input-group">
        <label for="time">Time (Years)</label>
        <input type="number" id="time" placeholder="Enter Time" oninput="validateInput(this)">
      </div>
      <p class="note">Note: Please enter only positive numbers for all fields.</p>
      <button class="button calculate" onclick="calculateInterest()">Calculate Interest</button>
      <div id="interest-result" class="result">Simple Interest: 0.00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
